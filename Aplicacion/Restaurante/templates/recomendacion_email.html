<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Menú Disponible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            position: relative;
            text-align: center;
            transform: rotate(-3deg); /* Un pequeño giro para simular la tarjeta colgada */
        }
        .header h1 {
            color: #D32F2F;
            font-size: 24px;
            margin: 0;
        }
        .content p {
            color: #555;
            font-size: 16px;
            margin: 15px 0;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
        }
        .content ul li {
            color: #333;
            font-size: 14px;
            margin: 5px 0;
        }
        .menu-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .restaurant-image {
            width: 60px; /* Tamaño similar al de la cinta */
            height: 60px; /* Tamaño similar al de la cinta */
            border-radius: 50%; /* Para hacer la imagen circular */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra para darle un estilo similar al ícono */
            object-fit: cover; /* Asegura que la imagen cubra el área del círculo sin deformarse */
        }
        .ribbon {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: #D32F2F;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 14px;
            line-height: 60px;
            text-align: center;
            font-weight: bold;
            transform: rotate(-45deg);
        }
        .footer {
            margin-top: 20px;
            color: #888;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ribbon">Nuevo Menú</div>
        <div class="header">
            <h1>Nuevo Menú Disponible: {{ nombre_menu }}</h1>
        </div>
        <div class="content">
            <p>Hola,</p>
            <p>Tenemos un nuevo menú disponible:</p>
            <img src="https://scontent.fuio11-2.fna.fbcdn.net/v/t39.30808-6/427990885_897372799069348_2346240393185279234_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeH-PGmXsSzuinNwYjuZjw62zvpbGf-krIfO-lsZ_6Ssh_W_Ccj9TGnq_HPc6vHYfAOXGeEeUiB1SAyEWAmVn2ZG&_nc_ohc=wuDHQT2FxRQQ7kNvgF54Nm6&_nc_ht=scontent.fuio11-2.fna&oh=00_AYCy2Tc-WbUZb-DH8BdZES-wb0dIZIAY93FrgC3zGCvfFg&oe=66C05CFD" alt="Imagen del Restaurante" class="restaurant-image">
            <ul>
                <li><strong>Nombre:</strong> {{ nombre_menu }}</li>
                <li><strong>Descripción:</strong> {{ descripcion_menu }}</li>
                <li><strong>Categoría:</strong> {{ categoria_menu }}</li>
                <li><strong>Precio:</strong> {{ precio_menu }}$</li>
            </ul>
            <p>¡No te lo pierdas!</p>
        </div>
        <div class="footer">
            <p>Gracias por tu preferencia.</p>
        </div>
    </div>
</body>
</html>
